<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>emoji ðŸ’»</title>

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      data-name="vs/editor/editor.main"
      href="node_modules/monaco-editor/min/vs/editor/editor.main.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      #container {
        width: 100vw;
        height: 500px;
      }
      #run {
        position: fixed;
        right: 35px;
        bottom: 160px;
      }
      #output {
        width: 100%;
        height: 130px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button
      id="run"
      class="btn-floating btn-large waves-effect waves-light blue"
    >
      <i class="material-icons">play_arrow</i>
    </button>
    <textarea readonly id="output"></textarea>
    <script>
      // important to get attached to window and be writable
      window.require = { paths: { vs: "node_modules/monaco-editor/min/vs" } };
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script>
      const editor = monaco.editor.create(
        document.getElementById("container"),
        {
          value: `// write your code here\n`,
          theme: "vs-dark",
          smoothScrolling: true,
          minimap: {
            enabled: false
          },
          formatOnType: true,
          language: "javascript"
        }
      );
      const log_ = console.log;
      console.log = function(...args) {
        /** @type {HTMLTextAreaElement} */
        const output = document.querySelector("#output");
        output.textContent = args.join("\n");
        log_(text).bind(console);
      };
      document.getElementById("run").addEventListener("click", function(ev) {
        const text = editor.getValue();

        console.log(text);
      });
    </script>
  </body>
</html>
